<!DOCTYPE html>
<html>
<head>
	<title>Angularjs</title>
</head>
<body ng-app> 
<h3>Welcome to Angularjs</h3>
<div>Add: {{1+2}}</div>
<div>Add: <span ng-bind="1+4"></span></div>
<div>Mul: <span ng-bind="4*5"></span></div>
<div>
	<label>Name:</label>
	<input type="text" ng-model="name">
</div>
<div>
	Out Put: <span ng-bind="name"></span>
</div>
<script type="text/javascript" src="https://code.angularjs.org/1.2.1/angular.js"></script>
</body>
</html>
