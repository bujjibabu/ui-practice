<!DOCTYPE html>
<html>
<head>
	<title>Angularjs</title>
</head>
<body ng-app=""> 
<form>
	<div>
		<label>Number1:</label>
		<input type="number" placeholder="Enter Number" ng-model="number1">
	</div>
	<div>
		<label>Number2:</label>
		<input type="number" placeholder="Enter Number" ng-model="number2">
	</div>
</form>
<div>
	Sum: <span ng-bind="number1 + number2"></span>
</div>
<script type="text/javascript" src="https://code.angularjs.org/1.2.1/angular.js"></script>
</body>
</html>
